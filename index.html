<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Viral - Explore COVID-19 data</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">

    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.16"></script>

  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="ui-controls" class="esri-widget">
      <div style="text-align: center;">
        <div id="titleDiv" class="esri-widget">
          Viral
        </div>
        <div id="subtitleDiv" class="esri-widget">
          Explore the spread of COVID-19 in the United States by county
        </div>
        <select id="renderer-select" class="esri-select">
          <option value="total-infections" selected>Total cases</option>
          <option value="infection-rate-per-100k">Total cases per 100k </option>
          <option value="dot-density">Density of cases </option>
          <option value="doubling-time">Doubling time</option>
          <option value="total-active">Active cases</option>
          <option value="active-rate">Active cases per 100k</option>
          <option value="new-total">New cases</option>
          <option value="total-deaths">Total deaths</option>
          <option value="death-rate">Death rate</option>
        </select>
      </div>
      <div style="margin-top: 10px;">
        <label class="toggle-switch modifier-class">
          <input type="checkbox" class="toggle-switch-input" id="difference">
          <span class="toggle-switch-track margin-right-1"></span>
          <span class="toggle-switch-label font-size--1">Explore date range</span>
        </label>
      </div>
      <div id="legend"></div>
    </div>
    <div id="timeOptions" style="visibility: visible;">
      <nav class="leader-1">
        <button class="btn btn-grouped btn-clear btn-small" id="beforeCA">Before CA stay at home order</button>
        <button class="btn btn-grouped btn-clear btn-small" id="afterCA">Since CA stay at home order</button>
        <button class="btn btn-grouped btn-clear btn-small" id="memorial">Since Memorial Day</button>
        <button class="btn btn-grouped btn-clear btn-small" id="july4">Since July 4th</button>
        <button class="btn btn-grouped btn-clear btn-small" id="month">Last month</button>
        <button class="btn btn-grouped btn-clear btn-small" id="twoWeeks">Last 2 weeks</button>
      </nav>
      <div id="timeSlider"></div>
    </div>
    <button class="esri-icon-expand" id="time-slider-toggle"></button>
    <script>require(["app/main"]);</script>
  </body>
</html>
